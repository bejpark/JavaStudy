<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>nested</title>
  </head>
  <body>
    <div id="app">
      <router-view></router-view>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
      var User = {
        template:
          `<div>
          User component
          <router-view></router-view>
          <p><router-link to="/user/profile">User Profile Component</router-link></p>
          <p><router-link to="/user/posts">User Post Component</router-link></p>
          </div>`
      };
      var UserProfile={template:'<p>User Profile Component</p>'};
      var UserPost={template:'<p>User Post Component</p>'};
      var routes=[
      {
        path:'/user',
        component:User,
        children:[
        {
          path:'posts',
          component:UserPost
        },
        {
          path:'profile',
          component:UserProfile
        },
        ]
      }];

      var router=new VueRouter({
        routes
      })
      var app=new Vue({
        router
      }).$mount('#app');

    </script>

  </body>
</html>
