<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Named View</title>
  </head>
  <body>
    <div id="app">
      <router-view name="header"></router-view>
      <router-view></router-view>
      <router-view name="footer"></router-view>
      <router-link to="/login">Move to Login</router-link>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>


    <script> //네임드, 네스티드,,, 라우터 ,,,!
      var Body={template:'<div>This is Body</div>'};
      var Header={template:'<div>This is header</div>'};
      var Footer={template:'<div>This is footer</div>'};
      var BodyL={template:'<div>This is LoginBody</div>'};
      var HeaderL={template:'<div>This is Loginheader</div>'};
      var FooterL={template:'<div>This is Loginfooter</div>'};
      var router = new VueRouter({
        routes:[
          {
            path:'/',
            components:{
              default:Body,
              header:Header,
              footer:Footer
            }
          },
          {
            path:'/login',
            components:{
              default:BodyL,
              header:HeaderL,
              footer:FooterL
            }
          }
        ]
      });

      var app = new Vue({
        router
      }).$mount('#app');
    </script>
  </body>
</html>
